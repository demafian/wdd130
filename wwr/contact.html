<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Whitewater Adventures for inquiries, reservations, or website suggestions. Address, phone, and map included.">
    <meta name="author" content="Sizwe Athur Nkosi">
    <title>Contact Us | Whitewater Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

<header>
    <img src="images/designer.jpg" alt="Whitewater Adventures Logo" class="logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<main class="contact-main">

    <section class="company-info">
        <h1>White Water Rafting Company</h1>
        <p>123 Main River Street</p>
        <p>Kolob, California</p>
        <p>+1 999 999 9999</p>
        <p>Email: <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <div class="contact-grid">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11590.279895781617!2d-113.1118335345706!3d37.38883617309002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b545f1b953d611%3A0xc023c7c2227d853e!2sKolob%20Canyon%20Viewpoint!5e0!3m2!1sen!2sus!4v1701540871300!5m2!1sen!2sus" 
                    width="400" 
                    height="300" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade" 
                    title="Location of Whitewater Rafting Company in Kolob, California">
            </iframe>
        </div>

        <form class="contact-form">
            <fieldset>
                <legend>Send Us a Message</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required placeholder="Placeholder">

                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required placeholder="Placeholder">

                <label>Message Purpose:</label>
                <div class="radio-group">
                    <input type="radio" id="general" name="message_purpose" value="general_inquiry" required>
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="message_purpose" value="reservation_question">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="website" name="message_purpose" value="website_suggestion">
                    <label for="website">Website Suggestion</label>
                </div>

                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="4" placeholder="Type here"></textarea>
                
                <div class="newsletter-checkbox">
                    <input type="checkbox" id="subscribe" name="newsletter_subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit" class="submit-button">Get in Touch!</button>
            </fieldset>
        </form>
    </div>
    
    <section class="employee-profiles">
        <h2>We Are Here to Serve You!</h2>
        <div class="employee-grid">
            <figure>
                <img src="images/employee1.jpg" alt="Profile image of River Guide Captain Bob">
                <figcaption>Captain Bob, Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Profile image of Reservation Specialist Jane">
                <figcaption>Jane Doe, Reservations</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Profile image of Equipment Manager Alex">
                <figcaption>Alex Smith, Equipment Manager</figcaption>
            </figure>
        </div>
    </section>

</main> 

<footer>
    <p>&copy; 2025 Whitewater Adventures | Sizwe Athur Nkosi</p>

    <nav class="socialmedia">
        <a href="https://www.facebook.com" target="_blank">
            <img src="images/facebook.png" alt="Facebook icon">
        </a>
        <a href="https://www.twitter.com" target="_blank">
            <img src="images/twitter.png" alt="Twitter icon">
        </a>
        <a href="https://www.www.instagram.com" target="_blank">
            <img src="images/instagram-new.png" alt="Instagram icon">
        </a>
    </nav>
</footer>

</body>
</html>
