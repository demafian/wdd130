
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>League Teams Table</title>

  <!-- Link the CSS in week05/styles -->
  <link rel="stylesheet" href="styles/table.css" />
</head>
<body>
<h1>League Teams Overview</h1>

<main>

    <!-- Optional: a caption improves accessibility -->
    <table>
      <caption>League standings and player counts by division</caption>

      <thead>
        <tr>
          <th scope="col">League</th>
          <th scope="col">Team</th>
          <th scope="col">Record</th>
          <th scope="col">Player Count</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row" rowspan="2">Southern</th>
          <td>Parana</td>
          <td>52-19</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Catarina</td>
          <td>49-24</td>
          <td>10</td>
        </tr>

        <tr>
          <th scope="row" rowspan="3">Western</th>
          <td>Lacerda</td>
          <td>92-70</td>
          <td>27</td>
        </tr>
        <tr>
          <td>Acre</td>
          <td>75-87</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Rondonia</td>
          <td>10-7</td>
          <td>12</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row" colspan="3">Total Players</th>
          <td>92</td>
        </tr>
      </tfoot>
    </table>
</main>

</body>
</html>
