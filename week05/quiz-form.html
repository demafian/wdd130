<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Knowledge Check</h1>
    </header>

    <main>
        <form action="/submit-quiz" method="post">

            <div class="form-group">
                <label for="q1">1. Which HTML tag is used to define an internal style sheet? (Just the tag name, e.g., 'body')</label>
                <input type="text" id="q1" name="q1" required>
            </div>

            <div class="form-group">
                <label for="q2">2. Briefly explain the difference between **margin** and **padding** in CSS.</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="q3">3. Which of the following is the correct way to link an external CSS file?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="A">&lt;style src="styles.css"&gt;</option>
                    <option value="B">&lt;link rel="stylesheet" href="styles.css"&gt;</option>
                    <option value="C">&lt;css href="styles.css"&gt;</option>
                </select>
            </div>

            <div class="form-group">
                <label for="q4">4. What is the standard number of HTML heading levels (from $\text{h1}$ to $\text{hn}$)?</label>
                <input type="number" id="q4" name="q4" min="1" max="10" required>
            </div>

            <button type="submit">Submit Quiz</button>

        </form>
    </main>
</body>
</html>
