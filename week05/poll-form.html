<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 Poll Form</title>
    <link rel="stylesheet" href="styles/poll-form.css"> 
</head>
<body>

    <header>
        <h1>WDD 130 Poll Form</h1>
    </header>

    <main>
        <form>
            <h2>User Information</h2>

            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-item column2">
                <label for="useremail">Email Address:</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <h2>Poll Questions</h2>

            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="" selected disabled>Select an option...</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

            <label for="feedback">List the places you have lived:</label>
            <textarea 
                id="feedback" 
                name="feedback" 
                rows="4" 
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"
            ></textarea>

            <button type="submit">Submit Poll</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 WDD 130 Poll Form</p>
    </footer>

</body>
</html>
